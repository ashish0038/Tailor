	<section id="main" class="wrapper wrapper-dashboard">
		<div class="container-fluid">
			<div class="row">

				<div class="col-sm-4 col-md-2">
					<div class="profile-sidebar">
						<div class="user-details">
							<div class="user-profile-details">
								<img class="u_p_d_image" src="images/ic_profile_img.png">
								<h1 class="u_p_d_title">Hello Amit shah</h1>
								<p class="u_p_d_subtext">Welcome back!</p>
								<button class="create_fml">Create new Order + </button>
							</div>
						</div>
						<div class="user-details bb-0">
							<h1 class="user-d-title">Menu</h1>
							<a href="home.html">
								<div class="option-box">
									<i class="fa fa-tachometer option-icon"></i>
									<span class="option-label">Dashboard</span>
								</div>
							</a>
							<a href="profile.html">
								<div class="option-box ic_active">
									<i class="fa fa-user-circle-o option-icon"></i>
									<span class="option-label">My Profile</span>
								</div>
							</a>
							<a href="notifications.html">
								<div class="option-box ">
									<i class="fa fa-bell option-icon"></i>
									<span class="option-label">Notifications</span>
								</div>
							</a>
							<a href="faq.html">
								<div class="option-box">
									<i class="fa fa-universal-access option-icon"></i>
									<span class="option-label">FAQs</span>
								</div>
							</a>
							<a href="returntowork.html">
								<div class="option-box ">
									<i class="fa fa-file-text option-icon"></i>
									<span class="option-label">Return to work</span>
								</div>
							</a>
							<a href="index.html">
								<div class="option-box ">
									<i class="fa fa-sign-out option-icon"></i>
									<span class="option-label">Logout</span>
								</div>
							</a>
						</div>

					</div>
				</div>

				<div class="col-sm-8 col-md-10 whitebg-right">
					<div class="profile-content">
						<div class="row">
							<div class="col-sm-12 p-0">
								<h1 class="dashboard_title">My Profile</h1>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-12 col-md-6">
								<div class="white_bg">
									<h2 class="profile-sub-title mb-10">Personal Details</h2>
									<div class="profile-form">
										<div class="form-group">
											<label for="">First Name</label>
											<input type="text" class="form-control" placeholder="First Name"
												value="Amit Jain">
										</div>
										<div class="form-group">
											<label for="">Last Name</label>
											<input type="text" class="form-control" placeholder="Last Name"
												value="amit.jain@gmail.com">
										</div>
										<div class="form-group">
											<label for="">Address </label>
											<textarea rows="4" class="form-control" placeholder="Address" style="height: auto;"></textarea>
										</div>
										<div class="form-group">
											<label for="">State</label>
											<select class="form-control">
												<option>Select State</option>
												<option>1</option>
												<option>2</option>
											</select>	
										</div>
										<div class="form-group">
											<label for="">City</label>
											<select class="form-control">
												<option>Select City</option>
												<option>1</option>
												<option>2</option>
											</select>	
										</div>
										<div class="form-group">
											<label for="">Pin Code</label>
											<input type="text" class="form-control" placeholder="Pin Code">
										</div>
										<div class="form-group">
											<label for="">My Plan</label>
											<select class="form-control">
												<option>Select Plan</option>
												<option>Standard</option>
												<option>Gold</option>
												<option>Platinum</option>
											</select>	
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12 text-right">
											<div class="profile-btn-box">
												<button class="profile-btn"> Update </button>
												<button class="profile-btn-cancel"> Cancel
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-12 col-md-6">
								<div class="white_bg">
									<h2 class="profile-sub-title mb-10">Password Management</h2>
									<div class="profile-form">
										<div class="form-group">
											<label for="">Email</label>
											<input type="text" class="form-control" placeholder="email"
												value="amit.jain@gmail.com">
										</div>
										<div class="form-group">
											<label for="">Phone No</label>
											<input type="text" class="form-control" placeholder="Phone no"
												value="9998989898">
										</div>
										<div class="form-group">
											<label for="">Current password (leave blank to leave
												unchanged)</label>
											<input type="text" class="form-control" placeholder="Current password">
										</div>
										<div class="form-group">
											<label for="">New password (leave blank to leave
												unchanged)</label>
											<input type="text" class="form-control" placeholder="New password">
										</div>
										<div class="form-group">
											<label for="">Confirm new password</label>
											<input type="text" class="form-control" placeholder="Confirm password">
										</div>
										<div class="row">
											<div class="col-sm-12 text-right">
												<div class="profile-btn-box">
													<button class="profile-btn"> Update </button>
													<button class="profile-btn-cancel"> Cancel
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
